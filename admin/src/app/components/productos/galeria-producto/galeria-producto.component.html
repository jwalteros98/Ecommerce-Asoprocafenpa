<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo se establece las configuraciones de la tienda.</p>
      <p class="font-size-sm font-weight-medium pl-md-4">
        <a class="text-nowrap" [routerLink]="['/panel/productos']">Regresar<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a>
      </p>
    </div>
  </div>


    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Galería</h5>
        </div>
    
        <div class="card-body">
          <div style="max-width: 48rem;">

            <div class="row mb-5 sect-info">
              <div class="col-md-4 info-img" style="padding-right: 0;">
                <img [src]="url+'obtener_portada/'+producto.portada" class="img-thumbnail rounded-0" alt="Square image">
              </div>
              <div class="col-md-8 info-info" style="padding-left: 0;">
                <div class="card" style="height: 100%; background: #fff9f9;">
                  <div class="card-body">
                    <h3 class="card-product-title text-truncate mb-2">
                      <a class="nav-link">{{producto.titulo}}</a>
                      <p class="text-muted mt-3" style="white-space: initial;">{{producto.descripcion}}</p>
                      <div class="d-flex align-items-center">
                        <span class="h5 d-inline-block mb-0 text-success">${{producto.precio}}</span>
                      </div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nueva imagen</label>
              <div class="col-md-9 mb-2">
                <!-- Button addon on the right -->
                <div class="input-group">
                    <input id="input-img" class="form-control" (change)="fileChangeEvent($event)" type="file">
                    <div class="input-group-append">
                        <ng-container *ngIf="file != undefined">
                            <button class="btn btn-primary" type="button" (click)="subir_imagen()">Subir</button>
                            <!-- Button with growing spinner and text -->
                            <button *ngIf="load_btn" type="button" class="btn btn-primary">
                                <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                                Subiendo...
                            </button>
                        </ng-container>
                        <ng-container *ngIf="file == undefined">
                            <button class="btn btn-primary" type="button" disabled>Subir</button>
                        </ng-container>
                    </div>
                </div>
              </div>
              
              <div class="col-md-3">
    
              </div>
              <div class="col-md-9">
                <div class="table-responsive mt-3">
                  <table class="table table-sm table-bordered" *ngIf="producto.galeria">
                    <thead class="thead-dark">
                      <tr>                
                        <th>Titulo</th>
                        <th>Eliminar</th>                      
                      </tr>
                    </thead>
                    
                    <ng-container *ngIf="producto.galeria.length == 0">
                        <tbody>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <span class="text-muted">No hay imagenes disponibles </span>
                                </td>
                              
                            </tr>
                          </tbody>
                    </ng-container>
                    <ng-container *ngIf="producto.galeria.length >= 1">
                        <tbody *ngFor="let item of producto.galeria; let indice = index">
                            <tr>
                              <td>
                                <p>
                                  <img [src]="url+'obtener_portada/'+item.imagen" alt="" style="width: 80px;"> 
                                  {{item.imagen}}
                                </p>
                              </td>
                              <td >
                                <a style="cursor: pointer;" class="text-danger " data-toggle="modal" [attr.data-target]="'#delete-'+item._id">
                                  <i class="cxi-delete"></i>
                                </a>
                              </td>
                            </tr>

                            <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title"> Confirmacion de eliminacion </h4>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                  </div>
                                  <div class="modal-body">
                                    <p>Desea eliminar esta imagen?</p>
                                  </div>
                                  <div class="modal-footer">
                                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Close</button>
                                    <button *ngIf="!load_btn_eliminar" class="btn btn-primary btn-shadow btn-sm" (click)="eliminar(item._id)" type="button">Eliminar</button>
                                    <!-- Button with growing spinner and text -->
                                    <button *ngIf="load_btn_eliminar" type="button" class="btn btn-secondary" disabled>
                                      <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                                      Eliminando...
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>

                        </tbody>
                    </ng-container>

                  </table>
                </div>
              </div>
             
            </div>
            
          </div>
         
        </div>
        <div class="card-footer">
          <a class="btn btn-outline-warning" [routerLink]="['/panel/productos']" routerLinkActive="router-link-active" >Regresar</a>
        </div>
    </div>
