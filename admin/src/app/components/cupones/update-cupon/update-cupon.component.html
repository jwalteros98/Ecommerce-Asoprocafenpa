<app-sidebar></app-sidebar>
  
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
      
    </div>
</div>

<ng-container *ngIf="load_data ">
    <div class="card">
        <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading ...</span>
                </div>
              </div>
            </div>
          </div>
    </div>
</ng-container>
<ng-container *ngIf="!load_data">
    <ng-container *ngIf="cupon == undefined">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">No se encontro el registro </h3>
                <div class="row">
                    <div class="col-3 mx-auto" >
                        <img src="assets/img/warning.png" alt="" style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="cupon != undefined">
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
            <div class="card box-shadow-sm">
                  <div class="card-header">
                      <h5 style="margin-bottom: 0px;">Actualizacion de cupón</h5>
                  </div>
                  <div class="card-body">
                      
                        <div class="row">
                            <div class="col-lg-3 col-md-6 form-group">
                                <label for="validationCustom01" class="form-label">Codigo de cupon</label>
                                <input class="form-control" type="text" placeholder="Codigo de Cupon"  required name="codigo" [(ngModel)]="cupon.codigo">
                            </div>
                          
                            <div class="col-lg-3 col-md-6">
                                <label for="validationCustom01" class="form-label">Tipo</label>
                                <select class="form-control custom-select" required name="tipo" [(ngModel)]="cupon.tipo">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value="porcentaje">Porcentaje</option>
                                    <option value="valor fijo">Valor Fijo</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-6 form-group">
                                <label for="validationCustom01" class="form-label">Valor</label>
                                <input class="form-control" type="number" placeholder="Valor de descuento"  required name="valor" [(ngModel)]="cupon.valor">
                            </div>
                            <div class="col-lg-3 col-md-6 form-group">
                                <label for="validationCustom01" class="form-label">Limite</label>
                                <input class="form-control" type="number" placeholder="Limite Maximo"  required name="limite" [(ngModel)]="cupon.limite">
                            </div>
                        </div>
                  </div>
                            
                  <div class="card-footer">
                      <button *ngIf="!load_btn" class="btn btn-primary mr-3 btn-create-cliente" type="submit">Actualizar</button>
                      <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                          <span class="spinner-grow spinner-grow-sm mr-2" role="status"aria-hidden="true"></span>
                          Actualizando...
                      </button>
                      <a [routerLink]="['/panel/cupones']" class="btn btn-outline-warning">Regresar</a>
                  </div>       
            </div>
          </form>
    </ng-container>
    
</ng-container>
