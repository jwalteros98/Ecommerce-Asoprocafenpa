<app-nav></app-nav>

<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
          </ol>
        </div>
      </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row">
            <div class="col-12" style="text-align: -webkit-center;">
                <div class="col-lg-6">
                    <div class="px-md-5 miForm-js">
                        <h3 class="modal-title mt-4 mb-0 text-center">Registrarme en Asoprocafenpa</h3>
                        <p class="font-size-sm text-muted text-center">Complete todos los campos requeridos.</p>
    
                        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="signin-email">Nombres completos</label>
                                        <input type="text" autocomplete="off" class="form-control"  placeholder="Jhon" required="" name="nombres" [(ngModel)]="new_user.nombres">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="signin-email">Apellidos completos</label>
                                        <input type="text" autocomplete="off" class="form-control"  placeholder="Murray" required="" name="apellidos" [(ngModel)]="new_user.apellidos">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signin-email">Correo electronico</label>
                                <input type="text" autocomplete="off" class="form-control" placeholder="example@gmail.com" required="" name="email" [(ngModel)]="new_user.email">
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="form-label">Contraseña</label>
                                <div class="cs-password-toggle input-group-overlay">
                                <input type="password" autocomplete="off" class="form-control appended-form-control" id="signin-password" placeholder="Tu Contraseña" required="" name="password" [(ngModel)]="new_user.password">
                                <div class="input-group-append-overlay">
                                    <label class="btn cs-password-toggle-btn input-group-text">
                                    <input type="checkbox" class="custom-control-input">
                                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                                    <span class="sr-only">Show password</span>
                                    </label>
                                </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center form-group">
                                <!-- <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                                <label for="remember-me" class="custom-control-label">Remember me</label>
                                </div> -->
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
                        </form>
                      </div>
                </div>
            </div>            
        </div>
    </section>

</main>


<app-footer></app-footer>
